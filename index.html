<!DOCTYPE html>
<html>

<head>
    <title>Survey - Coding Habits</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body>
    <main>
        <h1 id="title">Coding Habits Survey</h1>
        <p id="description">A survey to understand your programming habits and preferences.</p>
        <form id="survey-form">
            <label for="name" id="name-label">
                Name
                <input type="text" name="name" required id="name" placeholder="Your Name" />
            </label>
            <label for="email" id="email-label">
                Email
                <input type="email" name="email" required id="email" placeholder="Your Email" />
            </label>
            <label for="number" id="number-label">
                How many hours do you code (per day)?
                <input type="number" name="hours" id="number" placeholder="Hours" min="0" max="24" />
            </label>
            <label for="dropdown" id="dropdown-label">
                Preferred programming language:
                <select id="dropdown" name="prog-lang">
                    <option value="javascript">JavaScript</option>
                    <option value="python">Python</option>
                </select>
            </label>
            <fieldset>
                <legend>How much programming experience do you have?</legend>
                <label for="exp-0">
                    <input type="radio" name="experience" value="0" id="exp-0" checked />
                    0 years
                </label>
                <label for="exp-1">
                    <input type="radio" name="experience" value="2" id="exp-1" />
                    0-2 years
                </label>
                <label for="exp-2">
                    <input type="radio" name="experience" value="3" id="exp-2" />
                    2+ years
                </label>
            </fieldset>
            <fieldset>
                <legend>Which of the following do you use (check all that apply)?</legend>
                <label for="check-git">
                    <input type="checkbox" name="check-git" value="git" id="check-git" />
                    Git
                </label>
                <label for="check-chatgpt">
                    <input type="checkbox" name="check-chatgpt" value="chatgpt" id="check-chatgpt" />
                    ChatGPT
                </label>
                <label for="check-vscode">
                    <input type="checkbox" name="check-vscode" value="vscode" id="check-vscode" />
                    VSCode
                </label>
            </fieldset>
            <textarea name="comments" placeholder="Anything else you'd like to share?"></textarea>
            <button type="submit" id="submit">Submit</button>
        </form>
    </main>
</body>

</html>
